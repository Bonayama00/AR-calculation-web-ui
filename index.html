<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure Rank Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Adventure Rank Calculator</h1>
  <form id="arCalculatorForm">
    <label for="my_ar_exp">Current AR Experience:</label>
    <input type="number" id="my_ar_exp" name="my_ar_exp" required>

    <label for="my_ar">Current Adventure Rank (AR):</label>
    <input type="number" id="my_ar" name="my_ar" min="35" required>

    <label for="wanted_ar">Desired Adventure Rank (AR):</label>
    <input type="number" id="wanted_ar" name="wanted_ar" min="35" required>

    <label for="primogem_refills">Primogem Refills per Day:</label>
    <input type="number" id="primogem_refills" name="primogem_refills" min="0" max="6" required>

    <button type="submit" id="runButton">Calculate</button>
  </form>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
